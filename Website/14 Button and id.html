<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="dosomething()" style="size: 25px; background-color: blue; color: yellow; border-radius: 25px;">Click Me</button>

    <p id="greeting">Hello</p>
    <script>
        function dosomething(){
            document.getElementById("greeting").innerHTML = "Goodbye"

        }
    </script>
        
</body>
</html>
