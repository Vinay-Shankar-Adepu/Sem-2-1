<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    
    <body>

        <div id="ssss" class="container">
            <h3>Login to order food</h3>
            <form id="login" name="myForm" method="post" action="main.js">

                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Type your Email ID" required><br>

                <label for="password"> Password</label>
                <input type="password" id="password" name="password" placeholder="Type your Password to login" required><br>
        
                <button class="button" type="button" onclick="login()">Login</button>
            </form>
        </div>            
    </body>
</html>
