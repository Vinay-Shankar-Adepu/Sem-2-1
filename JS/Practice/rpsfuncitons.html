<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissors</title>
</head>
<body>
   Click any of them to Play
   <br><br>
   <button onclick="play('Rock');">Rock</button>
   <button onclick="play('Paper');">Paper</button>
   <button onclick="play('Scissors');">Scissors</button>
   <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
   ">Reset Scores</button>
<script>
   const score = {
      wins: 0,
      losses: 0,
      ties: 0
   };
   
   function rps() {
      const randomNumber = Math.random();
      if (randomNumber <= 1/3) {
         return 'Rock';
      } else if (randomNumber <= 2/3) {
         return 'Paper';
      } else {
         return 'Scissors';
      }
   }

   function play(playerMove) {
      const cmove = rps();
      let result = '';
      
      if (playerMove === 'Paper') {
         if (cmove === 'Rock') {
            result = 'You Win';
            console.log('You Win');
         } else if (cmove === 'Paper') {
            result = 'Tie';
            console.log('Tie');
         } else {
            result = 'You Lose';
            console.log('You Lose');
         }
      } else if (playerMove === 'Rock') {
         if (cmove === 'Rock') {
            result = 'Tie';
            console.log('Tie');
         } else if (cmove === 'Paper') {
            result = 'You Lose';
            console.log('You Lose');
         } else {
            result = 'You Win';
            console.log('You Win');
         }
      } else {
         if (cmove === 'Rock') {
            result = 'You Lose';
            console.log('You Lose');
         } else if (cmove === 'Paper') {
            result = 'You Win';
            console.log('You Win');
         } else {
            result = 'Tie';
            console.log('Tie');
         }
      }
      
      if (result === 'You Win') {
         score.wins += 1;
      } else if (result === 'You Lose') {
         score.losses += 1;
      } else {
         score.ties += 1;
      }
      
      alert(`You Picked ${playerMove}. Computer Picked ${cmove}. ${result}
         Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
   }
</script>

</body>
</html>
